<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="site">
        <div class="container">
            <div class="app" id="app1">
                <button class="pickup">+</button>
                <div class="wiev">
                    <button class="pay">посчитать</button>
                    <ul>
                        <li>нарезка штроб<input type="number" name="stroba" min="1" placeholder="метров"></li>

                        <li>кирпич<input type="radio" name="draft" value="2"></li>

                        <li>отделка<input type="radio" name="draft" value="1,2"></li>

                        <li>бетон<input type="radio" name="point" value="3"></li>
                        <li>кирпич<input type="radio" name="point" value="2"></li>
                        <li>блок<input type="radio" name="point" value="1,5"></li>
                        <li>отделка<input type="radio" name="point" value="1,2"></li>

                        <li>по воздуху<input type="radio" name="work" value="20"></li>

                        <li>провод силовой<input type="number" name="power" min="1" placeholder="метров"></li>
                        <li>провод оптический<input type="number" name="optic" min="1" placeholder="метров"></li>
                        <li>провод витая пара<input type="number" name="twisted" min="1" placeholder="метров"></li>
                        <li>электроприборы<input type="number" name="clean" min="1" placeholder="штук"></li>
                        <li>IP камеры мониторы<input type="number" name="video" min="1" placeholder="штук"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="js/scripts.js"></script>

</html>
